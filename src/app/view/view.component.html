<table class="table table-hover" *ngIf="products!= 0">
<table class="table table-hover" *ngIf="products!= 0">
  <thead>
  <tr>
      <td>Name</td>
      <td>Price</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products | async">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
      </tr>
  </tbody>
